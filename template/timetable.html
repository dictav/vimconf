---
layout: template/default
title: Timetable

---

<script>
var offset = (new Date().getTimezoneOffset() + 540) * 60000 
var base_time = {{ site.data.template.info.scheduled_at}} * 1000 + offset

function showTime(minutes) {
  var msec = minutes*60000
  var base = new Date(base_time)
  var time = new Date(base_time + msec)
  var text = ("00" + base.getHours()).substr(-2) + ":" + ("00" + base.getMinutes()).substr(-2)
  text += " - " + ("00" + time.getHours()).substr(-2) + ":" + ("00" + time.getMinutes()).substr(-2)
  document.write(text)
  base_time += msec
}
</script>

<style>
img {
  display: block;
  width: 40px;
  margin: auto;
}
span {
  display: block;
  text-align: center;
}
</style>

<section>
<h2 class="title">Time Table</h2>

<table class="table table-striped">
  <tr> <th>時間</th> <th>発表者</th> <th>内容</th> </tr>
  {% for d in site.data.template.timetable %}
  <tr>
    <td><script>showTime({{d.time}})</script></td>
    <td class="speaker-name">
    {% if d.speaker %}
      <img src={{ d.speaker.avatar }}>
      <span>{{ d.speaker.name }}</span>
    {% endif %}
    </td>
    <td>
      <h3>{{ d.title }}</h3>
      {{d.details}}
    </td>
  </tr>
  {% endfor %}
</table>
</section>
